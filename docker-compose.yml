version: "3"
services:
  redis-service:
    image: "redis:alpine"

    command: redis-server --requirepass ${REDIS_PASS}

    ports:
     - "6379:6379"

    volumes:
     - $PWD/redis-data:/usr/local/etc/redis
  golang-api:
    build: 
      context: .
    ports: 
      - 3000:3000
    restart: always
    environment: 
      - REDIS_PASS=${REDIS_PASS}
    depends_on: 
      - redis-service